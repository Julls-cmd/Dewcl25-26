<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f4f8;
            padding: 50px;
            text-align: center;
        }

        .caja {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        input,
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        .res {
            margin-top: 20px;
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>

<body>
    <div class="caja">
        <h1>Ejercicio 14</h1>
        <p>Obtener la extensión de un nombre de archivo</p>
        <input type="text" id="arch" placeholder="Ejemplo: foto.jpg" value="documento.pdf">
        <button onclick="ext()">Obtener extensión</button>
        <div class="res" id="res"></div>
    </div>
    <script>
        function ext() {
            let archivo = document.getElementById('arch').value.trim();
            let extension = archivo.split('.').pop();
            document.getElementById('res').innerText = `Extensión: .${extension}`;
        }
    </script>
</body>

</html>
