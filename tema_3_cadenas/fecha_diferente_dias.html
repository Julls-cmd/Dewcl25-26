<script>

    function diferenciaDias(fecha1, fecha2) {
        const diffTiempo = Math.abs(fecha2 - fecha1);
        return Math.floor(diffTiempo / (1000 * 60 * 60 * 24));
    }

    const fecha1 = new Date('2023-01-01');
    const fecha2 = new Date('2023-01-20');
    console.log(diferenciaDias(fecha1, fecha2));

</script>
