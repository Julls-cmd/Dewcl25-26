<body>
    <div class="container">
        <h1>DÃ­as hasta Navidad</h1>
        <p>Calculando los dÃ­as que faltan para el 25 de diciembre...</p>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularDiasHastaNavidad() {

            const hoy = new Date();


            const anioActual = hoy.getFullYear();


            let navidad = new Date(anioActual, 11, 25);


            if (hoy > navidad) {
                navidad = new Date(anioActual + 1, 11, 25);
            }


            const diferenciaMs = navidad - hoy;


            const diasFaltantes = Math.ceil(diferenciaMs / (1000 * 60 * 60 * 24));


            document.getElementById("resultado").textContent =
                `Faltan ${diasFaltantes} dÃ­as para Navidad ðŸŽ„`;
        }

        calcularDiasHastaNavidad();
    </script>
