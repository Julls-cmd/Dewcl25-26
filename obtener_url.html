<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f4f8;
            padding: 50px;
            text-align: center;
        }

        .caja {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        button {
            padding: 12px 24px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .res {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>

<body>
    <div class="caja">
        <h1>Ejercicio 12</h1>
        <p>Obtener la URL del sitio web actual</p>
        <button onclick="document.getElementById('res').innerText='URL: '+window.location.href">
            Mostrar URL
        </button>
        <div class="res" id="res"></div>
    </div>
</body>

</html>
