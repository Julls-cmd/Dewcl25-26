<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 - Listar Archivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .ejercicio {
            background-color: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .resultado {
            font-weight: bold;
            color: #28a745;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Ejercicio 4: Listar Archivos</h1>
    <div class="ejercicio">
        <p>Función recursiva para listar nombres de archivos en un objeto de sistema de archivos.</p>
        <button onclick="ejecutar()">Ejecutar Ejemplo</button>
        <div id="resultado" class="resultado"></div>
    </div>
    <script>
        const fs = {
            carpeta1: {
                archivo1: "contenido1",
                archivo2: "contenido2",
                subcarpeta: {
                    archivo3: "contenido3"
                }
            },
            carpeta2: {
                archivo4: "contenido4"
            }
        };
        function listarArchivos(obj, files = []) {
            for (let key in obj) { // Recorrer cada clave del objeto
                if (typeof obj[key] === 'object') {
         // Es una carpeta → volvemos a llamar a la función con esa carpeta
                    listarArchivos(obj[key], files);
                } else {
                   //==String → guardamos la clave (el nombre)
                    files.push(key);
                }
            }
            return files;
        }
        function ejecutar() {
            const archivos = listarArchivos(fs);
            document.getElementById("resultado").innerHTML = JSON.stringify(archivos);
        }
    </script>
</body>

</html>
